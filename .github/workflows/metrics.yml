name: Metrics

on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}

jobs:
    github-metrics:
      runs-on: ubuntu-latest
      steps:
        - uses: lowlighter/metrics@latest
          with:
            filename: header.svg
            # You'll need to setup a personal token in your secrets.
            token: ${{ secrets.METRICS_TOKEN }}
            # GITHUB_TOKEN is a special auto-generated token used for commits
            committer_token: ${{ secrets.GITHUB_TOKEN }}
  
            # Options
            user: dsubject
            template: classic
            base: header
            config_timezone: ${{ secrets.USER_TIMEZONE }}

    acti_comm:
      runs-on: ubuntu-latest
      steps:
        - uses: lowlighter/metrics@latest
          with:
            filename: acti_comm.svg
            # You'll need to setup a personal token in your secrets.
            token: ${{ secrets.METRICS_TOKEN }}
            # GITHUB_TOKEN is a special auto-generated token used for commits
            committer_token: ${{ secrets.GITHUB_TOKEN }}
  
            # Options
            user: dsubject
            template: classic
            base: activity, community
            config_timezone: ${{ secrets.USER_TIMEZONE }}

    generate-languages:
        runs-on: ubuntu-latest
        steps:
          - uses: lowlighter/metrics@latest
            with:
              token: ${{ secrets.METRICS_TOKEN }}
              user: dsubject
              base: ""
              template: classic
              plugin_languages: yes
              plugin_languages_details: yes
              config_filename: metrics.plugin.languages.details.svg # Output filename for detailed languages
    
          - uses: lowlighter/metrics@latest
            with:
              token: ${{ secrets.METRICS_TOKEN }}
              user: dsubject
              base: ""
              template: classic
              plugin_languages: yes
              plugin_languages_recent: yes
              config_filename: metrics.plugin.languages.recent.svg # Output filename for recent languages

    iso_calender:
      runs-on: ubuntu-latest
      steps:
        - uses: lowlighter/metrics@latest
          with:
            filename: iso_calender.svg
            # You'll need to setup a personal token in your secrets.
            token: ${{ secrets.METRICS_TOKEN }}
            # GITHUB_TOKEN is a special auto-generated token used for commits
            committer_token: ${{ secrets.GITHUB_TOKEN }}
  
            # Options
            user: dsubject
            template: classic
            base: ""
            config_timezone: ${{ secrets.USER_TIMEZONE }}
            plugin_isocalendar: yes
            plugin_isocalendar_duration: half-year
